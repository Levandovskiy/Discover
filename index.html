<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Shopper</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__all">
            <div class="header__logo">
              <span class="header__logo-green">Shop</span
              ><span class="header__logo-black">per</span>
            </div>

            <div class="header__search">
              <input
                type="text"
                class="header__search-input"
                placeholder="Search Items"
              />
              <button class="header__search-btn">🔍</button>
            </div>

            <div class="header__actions">
              <button class="header__cart">👜 0 Items Added</button>
              <button class="header__login">👤 Login or Sign Up</button>
            </div>
          </div>
        </div>

        <div class="header__navbar">
          <ul class="header__navbar-menu">
            <li><a href="#features">Features</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#about">About</a></li>
          </ul>
        </div>
      </header>

      <main class="main">
        <div class="main__container"></div>
      </main>
		<footer class="footer">
			<div class="footer__prev">
				<span class="footer__prev-text">Ready to get started?</span>
				<button class="footer__prev-btn">Get started</button>
			</div>
			<div class="footer__list">
				<div class="footer__list-subscr">
					<span class="footer__list-subscr_descr">Subscribe to our<br>Website</span>
					<div class="footer__list-subscr_input">
						<input type="email" class="footer__list-subscr_input__mail" placeholder="Email address" name="user_email">
						<button class="footer__list-subscr_input__btn">
							<img src="./img/arrow-right.svg" alt="go">
						</button>
					</div>
				</div>
				<div class="footer__list-services">
					<span>Services</span>
					<ul>
						<li>Email Marketing</li>
						<li>Campaigns</li>
						<li>Branding</li>
						<li>Offline</li>
					</ul>
				</div>
				<div class="footer__list-about">
					<span>About</span>
					<ul>
						<li>Our Story</li>
						<li>Benefits</li>
						<li>Team</li>
						<li>Careers</li>
					</ul>
				</div>
				<div class="footer__list-help">
					<span>Help</span>
					<ul>
						<li>FAQs</li>
						<li>Contact Us</li>
					</ul>
				</div>
			</div>
			<div class="footer__terms">
				<div class="footer__terms-conditions">
					<span>Terms & Conditions</span>
				</div>
				<div class="footer__terms-privacy">
					<span>Privacy Policy</span>
				</div>
				<div class="footer__terms-social">
					<img src="./img/facebook.svg"
					alt="facebook">
					<img src="./img/twitter.svg" alt="twitter">
					<img src="./img/instagram.svg" alt="Instagram">
				</div>
			</div>
		</footer>
    </div>
  </body>
</html>
