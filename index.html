<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Shopper</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <span class="header__logo-green">Shop</span
            ><span class="header__logo-black">per</span>
          </div>

          <div class="header__search">
            <input
              type="text"
              class="header__search-input"
              placeholder="Search Items"
            />
            <button class="header__search-btn">🔍</button>
          </div>

          <div class="header__actions">
            <button class="header__cart">👜 0 Items Added</button>
            <button class="header__login">👤 Login or Sign Up</button>
          </div>
        </div>

        <div class="header__navbar">
          <ul class="header__navbar-menu">
            <li>Features</li>
            <li>Products</li>
            <li>Blog</li>
            <li>About</li>
          </ul>
        </div>
      </header>

      <main class="main">main</main>
      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
